<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cards</title>
</head>
<link rel="stylesheet" href="node_modules/tachyons/css/tachyons.min.css">
<link rel="stylesheet" href="custom.css">
<body class="sans-serif">
  <div class="greeting tc pa4 f2-l f3-m f4">
    <h1 class="black-80"><span class="time"></span>, These tasks are waiting for you.</h1>
  </div>
  <div class="bg-aqua-gradient pv1 w-100">
    <ul class="list ph3 ph5-ns pv1 tc center">
      <li class="dib mr2"><a href="#" class="js-filter ttu tracked f6 f5-ns b db pa2 link dim mid-gray">All</a></li>
      <li class="dib mr2"><a href="#" class="js-filter ttu tracked f6 f5-ns b db pa2 link dim mid-gray">started</a></li>
      <li class="dib mr2"><a href="#" class="js-filter ttu tracked f6 f5-ns b db pa2 link dim mid-gray">unscheduled</a></li>
      <li class="dib mr2"><a href="#" class="js-filter ttu tracked f6 f5-ns b db pa2 link dim mid-gray">unstarted</a></li>
      <li class="dib mr2"><a href="#" class="js-filter ttu tracked f6 f5-ns b db pa2 link dim mid-gray">finished</a></li>
      <li class="dib mr2"><a href="#" class="js-filter ttu tracked f6 f5-ns b db pa2 link dim mid-gray">Delivered</a></li>
    </ul>
    <div class="w-80 center flex flex-wrap justify-center items-start" id="main">
    <div class="loader">
    <img class="" style="text-align: center;" src="imgs/ring.gif" alt="">
    </div>
    </div>
  </div>
  <article class="pa4 pa5-ns black-80">
  <h1>At a glance</h1>
  <dl class="dib mr5">
    <dd class="f6 f5-ns b ml0">Open sprint cards</dt>
    <dd class="openCards f3 f2-ns b ml0"></dt>
  </dl>
  <dl class="dib mr5">
    <dd class="f6 f5-ns b ml0">Finished sprint cards</dt>
    <dd class="finishedCards f3 f2-ns b ml0"></dt>
  </dl>
  <dl class="dib mr5">
    <dd class="f6 f5-ns b ml0">Your finished %</dt>
    <dd class="finishedPercent f3 f2-ns b ml0"></dt>
  </dl>
  <dl class="dib mr5">
    <dd class="f6 f5-ns b ml0">Sprint ending</dt>
    <dd class="f3 f2-ns b ml0">8-19</dt>
  </dl>
  <dl class="dib mr5">
    <dd class="f6 f5-ns b ml0">Days left</dt>
    <dd class="f3 f2-ns b ml0">4</dt>
  </dl>
  <dl class="dib">
    <dd class="f6 f5-ns b ml0">Points Estimate</dt>
    <dd class="points f3 f2-ns b ml0"></dt>
  </dl>
</article>
<script src="build/main.js"></script>
</body>
</html>
